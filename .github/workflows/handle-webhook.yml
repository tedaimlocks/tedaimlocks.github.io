name: Handle Webhook

on:
  push:
    branches:
      - main
    paths:
      - 'webhook_payloads/**'  # Only trigger on changes to files in this directory

jobs:
  handle-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read webhook payload
        id: read_payload
        run: |
          payload=$(cat webhook_payloads/payload.json)
          echo "::set-output name=payload::$payload"

      - name: Send Webhook
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "${{ steps.read_payload.outputs.payload }}" \
          $WEBHOOK_URL

      - name: Clean up
        run: |
          rm -f webhook_payloads/payload.json
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout -B main
          git commit -am "Clean up webhook payload"
          git push origin main --force
